<div class="container">
  <div class="container-sx" *ngIf="utente.status; else sectionOff">
    <span>Nome: </span> {{utente.username}} - <span>Stato: </span> {{utente.status}}
    <button (click)="cambiaStato()">cambia stato</button>
    <p class="margine">{{utente.nTimesOnline}} / <span id="statoOff">{{utente.nTimesOffline}}</span></p>
  </div>
  <ng-template #sectionOff class="container-dx">
    <span>Nome: </span> {{utente.username}} - <span>Stato: </span> {{utente.status}}
    <button (click)="cambiaStato()">cambia stato</button>
    <p class="margine">{{utente.nTimesOnline}} / <span id="statoOff">{{utente.nTimesOffline}}</span></p>
  </ng-template>
</div>
