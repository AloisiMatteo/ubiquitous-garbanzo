<h3>Info singolo studente</h3>
<p>digita una matricola per conoscere il dettaglio dello studente</p>
<input type="number" [(ngModel)]="matricola">
<button type="button" (click)="onStampaInfo()">Info</button>

<br>
<div *ngIf="singoloStudente">
  {{singoloStudente.matricola}} - {{singoloStudente.nome}} {{singoloStudente.cognome}}
  <ul>
    <li *ngFor="let corso of singoloStudente.cdCorsi"> {{corso}} </li>
  </ul>
</div>
